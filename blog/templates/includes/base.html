<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %} Our Django project {% endblock title %}</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="'container">
        <a href="{% url 'home-page' %}" class="navbar-text">DJANGO</a>
        <ul class="navbar-nav">
            {% if request.user.is_authenticated %}
                <li class="navbar-item ml-auto">
                    <span>{{ request.user.username }}</span>
                </li>
                <li>
                    <a href="{% url 'logout'%}">Logout</a>
                </li>
            {% else %}
                <li class="navbar-item ml-auto">
                    <a class="navbar-link" href="{% url 'login' %}">Sign in</a>
                </li>
                <li class="navbar-item ml-auto">
                    <a class="navbar-link" href="{% url 'signup' %}">Sign up</a>
                </li>
            {% endif %}
        </ul>
<!--        -->
<!--        <a href="{% url 'signup' %}">Sign up</a>-->
<!--        <a href="{% url 'login' %}">Sign in</a>-->
    </nav>
	<div class="container">
		{% block body %}  {% endblock body %}
	</div>

</body>
</html>
